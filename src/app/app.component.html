<router-outlet></router-outlet>

<nav class="mb-4 navbar bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
      <i class="d-inline-block align-text-top bi bi-list-check"></i>
      My todo list
    </a>

    <div>
      Remaining:
      <span
        class="badge"
        [class.bg-danger]="remainingTodosCount() > 0"
        [class.bg-success]="remainingTodosCount() === 0"
        >{{ remainingTodosCount() }}</span
      >
    </div>
  </div>
</nav>

<ul class="list-group">
  <li *ngFor="let todo of todos" [class.todo-completed]="todo.completed" class="list-group-item">
    <div class="form-check">
      <input
        class="form-check-input"
        type="checkbox"
        value=""
        [id]="checkboxId(todo)"
        [checked]="todo.completed"
        (click)="toggleTodo(todo)"
      />

      <label class="form-check-label" [for]="checkboxId(todo)">{{ todo.todo }}</label>
    </div>
  </li>
</ul>

<div *ngIf="remainingTodosCount() === 0" class="mt-4 alert alert-success" role="alert">
  <i class="bi bi-cup-hot"></i> All todos completed!
</div>

<footer class="my-4 text-center text-secondary">&copy; Zenika</footer>
